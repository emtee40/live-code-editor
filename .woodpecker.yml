when:
  - event: pull_request
  - event: push
    branch:
      - master

steps:
  reuse:
    image: fsfe/reuse:2.1.0@sha256:888418362aa2a8ebea12d8dbfb41fa8eeabd0c423f42df7e3968af4cbb8d2ef1
    commands:
      - reuse lint
  build:
    image: node:21.5.0@sha256:b632a1ec41a0927d19a432c525641b9a4451251d0b0b63f1d764810a562ea4e1
    commands:
      - npm ci
      - npx prettier . --check
      - npx eslint .
      - npx tsc --noEmit
      - npm run build
  deploy:
    image: kamilaborowska/plugin-codeberg-pages-deploy:0.1.1@sha256:f462a6a40947fc9144a9720a7c08486b69c5ea69cd51261cc87e080e26038ab9
    settings:
      folder: dist
      git_config_name: Kamila Borowska
      git_config_email: kamila@borowska.pw
    secrets:
      - plugin_ssh_key
    when:
      - event: push
        branch:
          - master
