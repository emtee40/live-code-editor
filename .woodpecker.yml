when:
  - event: pull_request
  - event: push
    branch:
      - master

steps:
  reuse:
    image: fsfe/reuse:2.1.0@sha256:888418362aa2a8ebea12d8dbfb41fa8eeabd0c423f42df7e3968af4cbb8d2ef1
    commands:
      - reuse lint
  npm-ci:
    image: node:21.6.0-bookworm@sha256:fa661276e853ac1772db6f67027f8b3e5ef35c707b304da07ab0874a898cd1b9
    commands:
      - npm ci
  prettier:
    image: node:21.6.0-bookworm@sha256:fa661276e853ac1772db6f67027f8b3e5ef35c707b304da07ab0874a898cd1b9
    commands:
      - npx prettier . --check
    depends_on:
      - npm-ci
  eslint:
    image: node:21.6.0-bookworm@sha256:fa661276e853ac1772db6f67027f8b3e5ef35c707b304da07ab0874a898cd1b9
    commands:
      - npx eslint .
    depends_on:
      - npm-ci
  tsc:
    image: node:21.6.0-bookworm@sha256:fa661276e853ac1772db6f67027f8b3e5ef35c707b304da07ab0874a898cd1b9
    commands:
      - npx tsc
    depends_on:
      - npm-ci
  build:
    image: node:21.6.0-bookworm@sha256:fa661276e853ac1772db6f67027f8b3e5ef35c707b304da07ab0874a898cd1b9
    commands:
      - npm run build
    depends_on:
      - npm-ci
  vitest:
    image: node:21.6.0-bookworm@sha256:fa661276e853ac1772db6f67027f8b3e5ef35c707b304da07ab0874a898cd1b9
    commands:
      - apt-get update
      - apt-get install -y firefox-esr
      - npx vitest
    depends_on:
      - build
  deploy:
    image: codeberg.org/xfix/plugin-codeberg-pages-deploy:1.0.0@sha256:8af4ca908e27d32fcb7e51c1af3544d044bbde5e11a31abbb78363f63172a187
    settings:
      folder: dist
      git_config_name: Kamila Borowska
      git_config_email: kamila@borowska.pw
      ssh_key:
        from_secret: ssh_key
    when:
      - event: push
        branch:
          - master
    depends_on:
      - prettier
      - eslint
      - tsc
      - vitest
